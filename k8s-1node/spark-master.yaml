apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark
      role: master
  template:
    metadata:
      labels:
        app: spark
        role: master
    spec:
      containers:
      - name: spark-master
        image: docker.io/bitnami/spark:3.5
        command:
        - "/opt/bitnami/spark/bin/spark-class"
        - "org.apache.spark.deploy.master.Master"
        ports:
        - containerPort: 7077
        env:
        - name: SPARK_MASTER_PORT
          value: "7077"
        - name: SPARK_MASTER_WEBUI_PORT
          value: "7777"
---
apiVersion: v1
kind: Service
metadata:
  name: spark-master
spec:
  selector:
    app: spark
    role: master
  type: NodePort
  ports:
    - name : spark
      protocol: TCP
      port: 7077
      targetPort: 7077
    - name : webui
      port: 7777
      targetPort: 7777
